<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="the odin project logo, white lines" srcset="">
        <a href="https://www.theodinproject.com/lessons/node-path-intermediate-html-and-css-sign-up-form" target="_blank">Logo from The Odin Project</a>
        <a 
        href="https://unsplash.com/photos/a-lake-surrounded-by-mountains-with-a-sky-filled-with-clouds-_eW1bHhufBg" target="_blank">Background by Philipp on Unsplash</a>
    </div>
    <div class="main">
        <h1>Sign up form</h1>
        <form action="" method="post">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName">
            <label for="emailAddress">Email:</label>
            <input type="email" id="emailAddress" name="emailAddress">
            <label for="confirmEmail">Confirm Email:</label>
            <input type="email" id="confirmEmail" name="confirmEmail">
            <label for="password">Password</label>
            <input type="text" id="password" name="password">
            <label for="confirmPassword">Confirm Password</label>
            <input type="text" id="confirmPassword" name="confirmPassword">
            <button type="submit">Sign me up!</button>
        </form>
    </div>
</body>
</html>
